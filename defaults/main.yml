---
orientdb_autoback_delay: 4h
orientdb_autoback: False
orientdb_autoback_start: 23:00:00
orientdb_version: 2.2.36
orientdb_url: "https://s3.us-east-2.amazonaws.com/orientdb3/releases/{{orientdb_version}}/orientdb-community-{{orientdb_version}}.tar.gz"
orientdb_user: orientdb
orientdb_user_password: $6$Ls2PCtO6PLby08$Hkh36Sn2V112FSexIHM25dHpnU2P1TflCQbj./e6kf3Pd.25s41uZu9dkeZSU7Ixy4fq.U8PSd6/FzjmSz3An/
orientdb_dir: /opt
orientdb_path: '{{orientdb_dir}}/orientdb-{{orientdb_version}}'
orientdb_log_dir: /var/log/orientdb
orientdb_bind_ip: 0.0.0.0
orientdb_enable_binary: True
orientdb_binary_port_range: 2424-2430
orientdb_enable_ssl: False
orientdb_ssl_port_range: 2434-2440
orientdb_enable_http: True
orientdb_http_port_range: 2480-2490
orientdb_force_install: False
orientdb_users:
  - name: root
    password: root
  - name: guest
    password: guest
    resources: 'connect,server.listDatabases,server.dblist'

orientdb_enable_distributed: false
orientdb_enable_graph: false

orientdb_distributed:
  hazelcast_network_port: 2434
  hazelcast_group: orientdb
  hazelcast_password: orientdb
  multicast_enabled: False
  multicast_group: 235.1.1.1
  multicast_port: 2434
  tcp_enabled: False
  tcp_members: []

orientdb_distributed_db_config:
  autoDeploy: true
  hotAlignment: false
  executionMode: "undefined"
  readQuorum: 1
  writeQuorum: 2
  failureAvailableNodesLessQuorum: false
  readYourWrites: true
  servers:
    "*": "master"
  clusters:
    index: {}
    internal: {}
    "*":
      servers:
        - "<NEW_NODE>"

# Database tuning
